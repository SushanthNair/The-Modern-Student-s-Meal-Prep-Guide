<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <link href='style.css' rel='stylesheet' type='text/css'>
        <title>TMSMPG</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Zen+Antique+Soft&display=swap');
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Zen Antique Soft', serif;
}
nav{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%; 
    height: 70px;
    background: rgb(255, 166, 0);
    z-index:99;
}
nav .menubar{
    max-width:1250px;
    height:100%;
    width: 100%;
    display:flex;
    align-items: center;
    justify-content: space-between;
    margin:auto;
    padding:0 50px;
}
nav .menubar .navigation{
    height:100%;
    line-height:70px;
}
nav .menubar .links{
    display:flex;
}
nav .menubar .links li{
    position: relative;
    display:flex;
    align-items:center;
    justify-content:space-between;
    list-style: none;
    padding:0 14px
}

nav .menubar .links li a{
    text-decoration:none;
    font-size:25px;
    border:2px solid transparent;
    color: white;
}

nav .menubar .links li i{
    font-size:25px;
}
.logo a{
    text-decoration: none;
    font-size:30px;
    font-weight:bold;

}
.logo i{
    font-size:30px;
}


.links li .profile-sub-menu{
    position:absolute;
    top:70px;
    left:0;
    line-height:40px;
    background-color:rgb(195, 195, 195);
    box-shadow:0 1px 2px rgba(0, 0, 0, 0.2);
    border-radius:0 0 4px 4px;
    border:3px solid rgb(66, 65, 65);
    display:none;
    z-index:100;
}

nav .navigation .links li:hover .profile-sub-menu{
    display:inline-block;
}
nav .navigation .links li:hover .prof{
    background-color:rgb(180, 121, 12);
}


.links li .recipe-sub-menu{
    position:absolute;
    top:70px;
    left:0;
    line-height:40px;
    background-color:rgb(195, 195, 195);
    box-shadow:0 1px 2px rgba(0, 0, 0, 0.2);
    border-radius:0 0 4px 4px;
    border:3px solid rgb(66, 65, 65);
    display:none;
    z-index:100;
}
.recipe-sub-menu{
    font-style: italic;
}

.links li:hover .recipe-sub-menu{
    display:block;
}


.links li:hover{
    color:#fff;
    background-color:rgb(180, 121, 12);
}

#container{
    display:flex;
    flex-wrap: wrap;
    padding:20px;
}

.panel{
    background-color:teal;
    padding:10px;
    color:#fff;
    font-size:50px;
    display:flex;
    width:100%;
    height:250px;
    align-items:center;
    font-style: italic;
    border:2px solid grey;
}
body{
    background-image:url("food.jpg");
    background-color:black;
}

.Recipe{
    transition: transform .2s;
}
.Recipe:hover{
    transform: scale(1.01);
}

.btn{
    display:flex;
    text-align:center;
    width: 90%;
    border: 1 px solid black;
    background: transparent;
    transition: transform .2s;
    margin-left:15px;
    padding:1px;
}
.btn:hover{
    background:red;
    color:white;
    transform: scale(1.03);
}

.recipe{
    background-color: aliceblue;
}
/* import fonts */
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');

* {
  margin: 0;
  padding: 0;
}

body {
  background-color: #FFFFFF;
  display: flex;
  flex-direction: column;
}

body main,
body header {
  width: 970px;
  margin: auto;
}

header h1 {
  margin-top: 50px;
  font-family: 'Playfair Display', serif;
  font-style: normal;
  font-weight: bold;
  font-size: 48px;
  line-height: 64px;
  color: #000000;
}

header .header-text {
  display: flex;
  margin-top: 12px;
}

header .header-text img {
  margin-right: 12px;
  margin-top: 0;
  height: 20px;
  width: 13px;
}

header .header-text p {
  font-family: 'Montserrat', sans-serif;
  font-style: italic;
  font-weight: 500;
  font-size: 14px;
  line-height: 17px;
  color: #4F4F4F;
  width: 592px;
}

main {
  display: flex;
  margin-bottom: 100px!important;
}

main #main-content {
  margin: auto;
  max-width: 970px;
  margin-top: 42px;
}

main #main-content .image-content {
  width: 970px;
  height: 470px;
}

main #main-content .content {
  display: flex;
  margin-top: 50px;
}

main #main-content .content .recipe-content {
  width: 600px;
}

main #main-content .content .recipe-content .ingredients-content h2,
main #main-content .content .recipe-content .instructions-content h2 {
  margin-bottom: 32px;
  font-family: 'Playfair Display', serif;
  font-style: normal;
  font-weight: bold;
  font-size: 24px;
  line-height: 32px;
  color: #333333;
}

main #main-content .content .recipe-content .instructions-content .step-instructions {
  margin-bottom: 30px;
  display: flex;
}

main #main-content .content .recipe-content .instructions-content .step-instructions .number-step {
  margin-right: 15px;
  border-radius: 6px;
  background-color: #F2994A;
  height: max-content;
  padding: 0px 13px 5px;
  color: #FFFFFF;
  font-family: 'Playfair Display', serif;
  font-style: normal;
  font-weight: bold;
  font-size: 24px;
  line-height: 32px;
}

main #main-content .content .recipe-content .instructions-content .step-instructions .description-step {
  font-family: 'Montserrat', sans-serif;
  font-style: normal;
  font-weight: normal;
  font-size: 16px;
  line-height: 20px;
  color: #000000;
  width: 528px;
}

main #main-content .content .recipe-content .source .source_url {
  font-family: 'Montserrat', sans-serif;
  font-style: italic;
  font-weight: normal;
  font-size: 16px;
  line-height: 150%;
  color: #BDBDBD;
}

main #main-content .content .recipe-content .ingredients-content .ingredients-content-part {
  margin-bottom: 38px;
}

main #main-content .content .recipe-content .ingredients-content .ingredients-content-part h3 {
  margin-bottom: 30px;
  font-family: 'Playfair Display', serif;
  font-style: italic;
  font-weight: normal;
  font-size: 18px;
  line-height: 24px;
  color: #333333;
}

main #main-content .content .recipe-content .ingredients-content .ingredients-content-part .ingredient {
  width: 550px;
  margin-bottom: 5px;
}

main #main-content .content .recipe-content .ingredients-content .ingredients-content-part .ingredient label {
  font-family: 'Montserrat', sans-serif;
  font-style: normal;
  font-weight: normal;
  font-size: 16px;
  line-height: 25px;
  color: #333333;
}

main #main-content .content .description-content {
  margin-left: auto;
  margin-right: 0;
  padding: 50px 40px;
  height: max-content;
  box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
  border-radius: 12px;
}

main #main-content .content .description-content .lign-description-content {
  display: flex;
  margin-bottom: 42px;
}

main #main-content .content .description-content .lign-description-content.last {
  margin-bottom: 0;
}

main #main-content .content .description-content .lign-description-content i {
  margin-right: 14px;
}

main #main-content .content .description-content .lign-description-content .material-icons.orange {
  color: #F2994A;
}

main #main-content .content .description-content .lign-description-content .description-lign .title-description-lign {
  margin-bottom: 4px;
  font-family: 'Montserrat', sans-serif;
  font-style: normal;
  font-weight: bold;
  font-size: 10px;
  line-height: 12px;
  text-transform: uppercase;
  color: #BDBDBD;
}

main #main-content .content .description-content .lign-description-content .description-lign .content-description-lign {
  font-family: 'Montserrat', sans-serif;
  font-style: normal;
  font-weight: 500;
  font-size: 14px;
  line-height: 17px;
  color: #333333;
}

main #main-content .content .description-content .lign-description-content .description-lign .content-description-lign.orange {
  color: #F2994A;
}

footer {
  margin: auto;
  display: flex;
}

footer p {
  margin: auto;
  margin-bottom: 20px;
  font-family: 'Montserrat', sans-serif;
  font-style: normal;
  font-weight: 600;
  font-size: 14px;
  line-height: 17px;
  color: #A9A9A9;
}

@media screen and (max-width: 990px)  {

  body main,
  body header {
    width: inherit;
  }

  header h1 {
    font-size: 24px;
  }

  header .header-text p {
    width: 320px;
    font-size: 12px;
  }

  main #main-content .image-content {
    width: 350px;
    height: 213px;
  }

  main #main-content {
    margin-top: 20px;
  }

  main #main-content .content {
    flex-direction: column-reverse;
    margin-top: 25px;
  }

  main #main-content .content .description-content {
    margin: 0;
    padding: 0;
    box-shadow: inherit;
  }

  main #main-content .content .recipe-content {
    width: 350px;
  }

  main #main-content .content .description-content .lign-two {
    display: flex;
  }

  main #main-content .content .description-content .lign-description-content {
    margin: auto!important;
    margin-left: 0!important;
    margin-bottom: 20px!important;
  }

  main #main-content .content .description-content .lign-description-content .description-lign .title-description-lign {
    font-size: 8px;
    margin-bottom: 0px;
  }

  main #main-content .content .description-content .lign-description-content .description-lign .content-description-lign {
    font-size: 10px;
  }

  main #main-content .content .recipe-content .ingredients-content .ingredients-content-part .ingredient {
    width: 350px;
  }

  main #main-content .content .recipe-content .ingredients-content .ingredients-content-part .ingredient label {
    font-size: 14px;
    margin-left: 8px;
  }

  main #main-content .content .recipe-content .ingredients-content .ingredients-content-part h3 {
    margin-bottom: 23px;
  }

  main #main-content .content .recipe-content .ingredients-content h2,
  main #main-content .content .recipe-content .instructions-content h2 {
    margin-bottom: 12px;
  }

  main #main-content .content .recipe-content .instructions-content .step-instructions .description-step {
    width: 300px;
    line-height: 150%;
  }

  main #main-content .content .recipe-content .instructions-content .step-instructions {
    margin-bottom: 10px;
  }

  main #main-content .content .recipe-content .source .source_url {
    font-size: 12px;
  }
}
        </style>
    </head>
    <body>
        <nav>
        <div class="menubar">
            <div class="logo">
                <a href="#">TMSMPG</a>
                <i class='bx bxs-cake'></i>
            </div>
            <div class="navigation">
               <ul class="links">
                   <li><div class="home"><a href="/">Home</a>
                       <i class='bx bxs-home-circle' ></i></div>
                   </li>
                   <li><div class="prof">
                    <a href="#">Profile</a>
                    <i class='bx bx-user'></i>
                    <ul class="profile-sub-menu">
                         <li><a href="/login">Login</a></li>
                         <li><a href="/log">Register</a></li>
                         <li><a href="/profile">My Account</a></li>
                     </ul></div>
                </li>
                   <li><div class="rec"><a href="#">Recipes</a>
                        <i class='bx bxs-food-menu'></i>
                        <ul class="recipe-sub-menu">
                            <li><a href="/Vegan">Vegan</a></li>
                            <li><a href="/Keto">Keto</a></li>
                            <li><a href="#">Student Friendly</a></li>
                        </ul></div>
                   </li>
                   <li><div class="contact"><a href="/faq1">Contact Us</a>
                        <i class='bx bx-envelope'></i></div>
                   </li>
                   <li><div class="QA"><a href="/faq">Q/A</a>
                        <i class='bx bx-question-mark'></i></div>
                   </li>
               </ul>
            </div>
        </div>
        </nav>
        <br>
        <br>
        <div class="panel">
            <p style="text-align: center">"Keto Recipes"</p>
        </div>
        <script type="text/babel">
            class Picture extends React.Component {
                render() {
                    var pictureStyle={
                        width:"100%",
                        height:"60%",
                        backgroundColor:"pink",
                        align: "center"
                    };
                    var imageStyle={
                        width:"100%",
                        height:"100%",
                        align: "center"
                    };
                    return (<div style={pictureStyle}><img src={this.props.I} style={imageStyle}/></div>);
                }
            }
            class Label extends React.Component {
                render(){
                    var labelStyle={
                        fontFamily:"sans-serif",
                        fontSize:20,
                        padding: 15,
                        fontWeight:"bold",
                        fontStyle:"italic",
                        margin:0,
                        textAlign:"center"
                    }
                    var descriptionStyle={
                        fontFamily:"sans-serif",
                        fontSize:15,
                        padding: 15,
                        margin:0,
                        textAlign:"center",
                        fontStyle:"italic",
                    }
                    return(<div className="label">
                        <p style={labelStyle}>{this.props.det}</p>
                        <p style={descriptionStyle}>{this.props.children}</p>
                        <p style={descriptionStyle}>Rated:{this.props.r}</p>
                        <button  type="button" className="btn" onClick={this.fun1} >View</button>
                        </div>);
                }
                fun1=()=>{
                    location.href=this.props.l;
                }
            }
            class Recipe extends React.Component {
                render(){
                    var recipeStyle={
                        height:"25em",
                        width: "20em",
                        padding: 10,
                        margin: 30,
                        filter:"drop-shadow(0px 0px 5px #666)",
                        backgroundColor: "white",
                        display:"inline-block"
                    }
                    return(<div style={recipeStyle} className="Recipe">
                            <Picture I={this.props.Img}/>
                            <Label det={this.props.Name} l={this.props.Link} r={this.props.rating}>{this.props.children}</Label>
                        </div>);
                }
            }
            ReactDOM.render(
                <div>
                    <Recipe Name="Vegan chickpea Curry" Link="2.html" rating="3/5" Img="chickpea.png">South Indian Chickpea Curry with coconut milk and spices like fennel and cardamom</Recipe>
                    <Recipe Name="Low Carb Keto Chilli" rating="4/5" Link="3.html" Img="chilly.jpg">Low Carb Keto Chili with plant-based meat hits the spot perfectly on a cold winter's day</Recipe>
                    <Recipe Name="Keto Methi Malai Paneer Tofu" rating="4/5" Link="4.html" Img="methi.jpeg">A fast and fabulously flavorful recipe for Instant Keto Methi Malai Paneer Tofu</Recipe>
                </div>,document.querySelector("#container")
            );
        </script>
        <br>
        <div id="container"></div>
    </body>
</html>
